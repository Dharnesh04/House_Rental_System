<!DOCTYPE html>
<html lang="en-US">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta charset="UTF-8" />
        <meta name="description" content="HOUSE RENTAL SYSTEM" />
        
        <title>HOUSE RENTAL SYSTEM</title>
        <link rel="stylesheet" type="text/css" href="assets/css/style.css" />
    </head>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>  

    
    <body>
        <header class="header">
            <div class="wrapper">
                <h1>HOUSE RENTAL SYSTEM</h1>
            </div>
            
        </header>
        
        <div class="main">
            <div class="wrapper">
                
                
                <div class="booking-details">
                    <h3>Log In</h3>
                    <form ng-app="myApp" ng-controller="Validation" name="myForm" novalidate>
                        <span class="name" >Email</span>
                        <input type="email" name="email" ng-model="email" required>
                        <span style="color:red" ng-show="myForm.email.$dirty && myForm.email.$invalid">
                        <span ng-show="myForm.email.$error.required">Email is required.</span>
                        <span ng-show="myForm.email.$error.email">Invalid email address.</span>

                        </span>
                        <br>
                        <span class="name">Password</span>
                        <input type="password" name="ECPassword" ng-model="ECPassword" required > 
                        <span style="color:red" ng-show="myForm.ECPassword.$dirty && myForm.ECPassword.$invalid">  
                        <span ng-show="myForm.ECPassword.$error.required">Password is required.</span>
                        </span>
                        <br>
    
                        <input type="submit" ng-disabled="myForm.email.$dirty && myForm.email.$invalid ||
                        myForm.ECPassword.$dirty && myForm.ECPassword.$invalid ">
                        
                        <input type="reset" value="RESET" onclick="clearFunc()" />
                        <br>
                         <a href="index.html">Go Home</a>
                    </form>
                </div>
            </div>
        </div>
        <script type="text/javascript">
 
    function clearFunc()
	{
		document.getElementById("email").value="";
		document.getElementById("password").value="";
	}
    var app = angular.module('myApp', []);
                            app.controller('Validation', function($scope) {
                            ;
                            });

            </script>

        
        <footer class="footer">
            <div class="wrapper">
                <p>&copy; <a href="#">House Rental System</a>. All rights reserved 2022.</p>
            </div>
        </footer>
    </body>
</html>
